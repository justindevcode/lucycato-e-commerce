spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:23306/default
    username: admin
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 26379

kafka:
  clusters:
    bootstrapservers: localhost:9092


