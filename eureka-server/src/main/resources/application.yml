server:
  port: 8761

spring:
  application:
    name: eureka-server
  config:
    active:
      on-profile: default

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    enableSelfPreservation: false
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30

---

spring:
  application:
    name: eureka-server
  config:
    active:
      on-profile: docker

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    enableSelfPreservation: true
  instance:
    hostname: eureka-server
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30