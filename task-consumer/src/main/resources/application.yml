server:
  port: 8072

spring:
  application:
    name: task-consumer
  config:
    activate:
      on-profile: default
  r2dbc:
    url: r2dbc:mysql://localhost:3306/default
    username: admin
    password: password
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true

kafka:
  clusters:
    bootstrapservers: localhost:9092

---

spring:
  application:
    name: task-consumer
  config:
    activate:
      on-profile: docker
  r2dbc:
    url: r2dbc:mysql://lucycato-mysql:3306/default
    username: admin
    password: password
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true

kafka:
  clusters:
    bootstrapservers: lucycato-kafka:9092